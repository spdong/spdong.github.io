<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UMEDITOR 完整demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="themes/default/css/umeditor.css" >
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css">
	<link rel="shortcut icon" href="../img/icon.jpg">

    <script type="text/javascript" src="third-party/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="third-party/template.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.min.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="bmob.js"></script>
	<script type="text/javascript" charset="utf-8" src="newfile.js"></script>
    
</head>
<body onload="queryGroup();">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
		<h3>类别：</h3>
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Java
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="ulType">
				
			</ul>
			<input type="hidden" value='1' id='hidType'>
		</div>
		<h3>标题：</h3>
		<input type="text" id="titleInp" placeholder="输入标题..." style="width:500px;height:30px;">
		<br/><br/>
									
		<!--style给定宽度可以影响编辑器的最终宽度-->
		<script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
		</script>
		<br/><br/>				
		<button class="btn btn btn-default" onclick="getContent()">发布</button>&nbsp;
		<div>
			<h3 id="focush2"></h3>
		</div>
	</div>
	<div class="col-sm-2">
	</div>
	
</body>
<script type="text/javascript">
	//实例化编辑器
	var um = UM.getEditor('myEditor');
	um.addListener('focus',function(){
		$('#focush2').html('')
	});
	
</script>
</html>
